<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="medium"></script>
</head>
<body class="bg-gray-50 font-['Inter']">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">       
      <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-lg">
            <div class="text-center">
                <!-- <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">              -->
                   <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-sm text-gray-500">Please sign in to your account</p>
            </div>

            <div class="mt-8">
                <div class="flex border-b border-gray-200">              
                          <button class="flex-1 py-4 px-1 text-center text-sm font-medium border-b-2 border-custom text-custom" id="login-tab">As Booker </button>
                    <button class="flex-1 py-4 px-1 text-center text-sm font-medium text-gray-500 hover:text-gray-700" id="register-tab">As Vehicle Owner </button>
                </div>

                <div id="login-form" class="mt-8">                   
                     <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">        
                                   <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="login-email" name="email" type="email" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your email">
                              </div>
                        </div>

                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">                                   
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="login-password" name="password" type="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">                           
                          <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 rounded bg-white">                               
                                 <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>                            <a href="#" class="text-sm font-medium text-custom hover:text-custom-600">Forgot password?</a>
                        </div>                       
                         <button type="submit" class="!rounded-button w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Sign in</button>
                    </form>

                    <div class="mt-6">                       
                          <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">                            
                         <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">                            
                                  <i class="fab fa-google mr-2"></i>
                                Google
                            </button>                         
                               <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">                               
                               <i class="fab fa-facebook-f mr-2"></i>
                                Facebook
                            </button>                       
                         </div>
                    </div>
                </div>

                <div id="register-form" class="mt-8 hidden">                    <form class="space-y-6" action="#" method="POST">
                       
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">            
                                                           <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="register-email" name="email" type="email" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your email">                         
                                 </div>
                        </div>

                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">            
                                   <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="register-password" name="password" type="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your password">                    
                                      </div>
                        </div>

                        <div class="flex items-center justify-between">                           
                         <div class="flex items-center">
                               <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 rounded bg-white">                               
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                           </div>                            <a href="#" class="text-sm font-medium text-custom hover:text-custom-600">Forgot password?</a>
                       </div>   

                         <button type="submit" class="!rounded-button w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Sign in </button>
                    </form>

                         <div class="mt-6">                      
                           <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-200"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">                         
                            <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">                         
                              <i class="fab fa-google mr-2"></i> Google
                            </button>    

                            <button type="button" class="!rounded-button w-full inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">                               
                              <i class="fab fa-facebook-f mr-2"></i>Facebook
                            </button>                       
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-b-2', 'border-custom', 'text-custom');
            registerTab.classList.remove('border-b-2', 'border-custom', 'text-custom');
            registerTab.classList.add('text-gray-500');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('border-b-2', 'border-custom', 'text-custom');
            loginTab.classList.remove('border-b-2', 'border-custom', 'text-custom');
            loginTab.classList.add('text-gray-500');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script></body>
</html>
